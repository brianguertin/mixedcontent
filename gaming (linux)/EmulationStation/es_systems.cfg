<systemList>
	<system>
		<name>3do</name>
		<fullname>Panasonic 3DO</fullname>
		<path>~/gaming/roms/3DO</path>
		<extension>.bin .BIN .cue .CUE .iso .ISO</extension>
		<command>retroarch -L /usr/lib/libretro/4do_libretro.so %ROM% --appendconfig '~/.config/retroarch/joypad-customconfig/0-AutoConfig.cfg'</command>
		<platform>3do</platform>
		<theme>3do</theme>
		<!-- 3DO Interactive Multiplayer (1993 NA, 1994 JP EU)		 -->
		<!-- Panasonic FZ-10 R.E.A.L. 3DO Interactive Multiplayer	 -->
		<!-- Panasonic FZ-1 R.E.A.L. 3DO Interactive Multiplayer	 -->
		<!-- Sanyo TRY 3DO Interactive Multiplayer			 -->
		<!-- Goldstar 3DO Interactive Multiplayer			 -->
		<!-- Goldstar 3DO Alive II					 -->
		<!-- The 4DO core of Retroarch doesn't support MODE1/2352 Binary files and thus it doesn't support CUE files. Support for these are supposedly on the TODO list. -->
		<!-- You can simply delete the CUE file and the game will load fine. Since the ISO rips are a single track MODE1/2048 rip there is no need for a CUE for two reasons:  -->
		<!-- 1) the core doesn't support it and 2) CUE with a 2048 ISO wouldn't work anyway if it pointed to audio tracks.  -->
	</system>

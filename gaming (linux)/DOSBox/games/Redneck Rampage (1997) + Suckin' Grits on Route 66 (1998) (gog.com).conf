[ipx]
# ipx -- Enable ipx over UDP/IP emulation.
ipx=true

[autoexec]
# Lines in this section will be run at startup.
@echo off
mount X "~/roms/DOSBox/extras/Gravis ULTRASND 411 - the factory version/"
imgmount D "~/roms/DOSBox/data/Redneck Rampage (1997) + Suckin' Grits on Route 66 (1998) (gog.com)/REDNECK.inst" -t iso -fs iso
mount C "~/roms/DOSBox/data/Redneck Rampage (1997) + Suckin' Grits on Route 66 (1998) (gog.com)/"

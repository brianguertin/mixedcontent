[ipx]
ipx=true

[autoexec]
SET DOSBoxGame=%DOSBoxData%/Redneck Rampage (1997) + Suckin' Grits on Route 66 (1998) (gog.com)
imgmount    D "%DOSBoxGame%/REDNECK.inst" -t iso -fs iso
mount       C "%DOSBoxGame%/"
C:

FIX.EXE

:menu
cls
ECHO [1;33m[42mษอออออออออออออออออออออออออออออออออออออออออออออออออออป
ECHO บ Redneck Rampage (1997)                *main game* บ
ECHO บ RR: Suckin' Grits on Route 66 (1998)  *expansion* บ
ECHO บ ------------------------------------------------- บ
ECHO บ  1) Play Redneck Rampage (offline)    *main game* บ
ECHO บ  2) Play Redneck Rampage (IPX Client) *main game* บ
ECHO บ  3) Play Redneck Rampage (IPX Server) *main game* บ
ECHO บ ------------------------------------------------- บ
ECHO บ  4) Play RR: Route 66 (offline)       *expansion* บ
ECHO บ  5) Play RR: Route 66 (IPX Client)    *expansion* บ
ECHO บ  6) Play RR: Route 66 (IPX Server)    *expansion* บ
ECHO บ ------------------------------------------------- บ
ECHO บ  7) Setup                                         บ
ECHO บ  8) Exit                                          บ
ECHO ศอออออออออออออออออออออออออออออออออออออออออออออออออออผ[0m

choice /C:12345678 /s What do you want to do? [1-8]: /n
if errorlevel 8 goto exit
if errorlevel 7 goto setup
if errorlevel 6 goto 66-ipx-server
if errorlevel 5 goto 66-ipx-client
if errorlevel 4 goto 66-play
if errorlevel 3 goto rr-ipx-server
if errorlevel 2 goto rr-ipx-client
if errorlevel 1 goto rr-play

:rr-play
RR.EXE
exit

:rr-ipx-client
IPXNET CONNECT 127.0.0.1
SETUP.EXE
exit

:rr-ipx-server
IPXNET STARTSERVER
SETUP.EXE
exit

:66-play
ROUTE66.EXE
exit

:66-ipx-client
IPXNET CONNECT 127.0.0.1
ROUTE66M.EXE
exit

:66-ipx-server
IPXNET STARTSERVER
ROUTE66M.EXE
exit

:setup
SETUP.EXE
goto menu

:exit
exit

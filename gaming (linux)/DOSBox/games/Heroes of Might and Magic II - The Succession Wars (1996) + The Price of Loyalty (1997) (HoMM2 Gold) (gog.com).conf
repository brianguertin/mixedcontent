[ipx]
Enable=1
Connection=1
ipx=true

[autoexec]
SET DOSBoxGame=%DOSBoxData%/Heroes of Might and Magic II - The Succession Wars (1996) + The Price of Loyalty (1997) (HoMM2 Gold) (gog.com)
imgmount    D "%DOSBoxGame%/homm2.linux.inst" -t cdrom
mount       C "%DOSBoxGame%/"
C:

:menu
cls
ECHO [1;33m[42mษอออออออออออออออออออออออออออออออออออออออออออออออออออป
ECHO บ Heroes of Might and Magic II Gold: *bundle 1998*  บ
ECHO บ  The Succession Wars  (1996)       *main game*    บ
ECHO บ  The Price of Loyalty (1997)       *expansion*    บ
ECHO บ ------------------------------------------------- บ
ECHO บ  1) Play the game (offline)                       บ
ECHO บ  2) Play the game (IPX Client)                    บ
ECHO บ  3) Play the game (IPX Server)                    บ
ECHO บ ------------------------------------------------- บ
IF     EXIST MUSIC\1_MUSIC.POL ECHO บ  4) Town music: Price of Loyalty (1997) *active*  บ
IF NOT EXIST MUSIC\1_MUSIC.POL ECHO บ  4) Town music: Price of Loyalty (1997)           บ
IF     EXIST MUSIC\1_MUSIC.SW  ECHO บ  5) Town music: Succession Wars  (1996) *active*  บ
IF NOT EXIST MUSIC\1_MUSIC.SW  ECHO บ  5) Town music: Succession Wars  (1996)           บ
ECHO บ  6) Editor                                        บ
ECHO บ  7) Setup                                         บ
ECHO บ  8) Exit                                          บ
ECHO ศอออออออออออออออออออออออออออออออออออออออออออออออออออผ[0m

choice /C:12345678 /s What do you want to do? [1-8]: /n
if errorlevel 8 goto exit
if errorlevel 7 goto setup
if errorlevel 6 goto editor
if errorlevel 5 goto music-sw
if errorlevel 4 goto music-pol
if errorlevel 3 goto ipx-server
if errorlevel 2 goto ipx-client
if errorlevel 1 goto play

:play
netbios.exe
heroes2.exe
exit

:ipx-client
IPXNET CONNECT 127.0.0.1
goto play

:ipx-server
IPXNET STARTSERVER
goto play

:music-pol
DEL MUSIC\1_MUSIC.SW >NUL
ECHO.
ECHO.
IF NOT EXIST MUSIC\1_MUSIC.POL goto music-pol-activate
IF     EXIST MUSIC\1_MUSIC.POL ECHO [1;37mThe game already uses The Price of Loyalty tracks for town music.[0m
PAUSE
goto menu

:music-pol-activate
cls
ECHO.
ECHO COPY MUSIC\pol\*.* MUSIC\*.*
COPY MUSIC\pol\*.* MUSIC\*.*
ECHO.
ECHO [1;37mThe game will now use The Price of Loyalty tracks for town music.[0m
ECHO MUSIC > MUSIC\1_MUSIC.POL
PAUSE
goto menu

:music-sw
DEL MUSIC\1_MUSIC.POL >NUL
ECHO.
ECHO.
IF NOT EXIST MUSIC\1_MUSIC.SW goto music-sw-activate
IF     EXIST MUSIC\1_MUSIC.SW ECHO [1;37mThe game already uses The Succession Wars tracks for town music.[0m
PAUSE
goto menu

:music-sw-activate
cls
ECHO.
ECHO COPY MUSIC\sw\*.* MUSIC\*.*
COPY MUSIC\sw\*.* MUSIC\*.*
ECHO.
ECHO [1;37mThe game will now use The Succession Wars tracks for town music.[0m
ECHO MUSIC > MUSIC\1_MUSIC.SW
PAUSE
goto menu

:editor
EDITOR2.EXE
goto menu

:setup
install.exe
goto menu

:exit
exit

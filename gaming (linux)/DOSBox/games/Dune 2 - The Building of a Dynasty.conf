:dune2
@echo off
cd \Dune2
Dune2.EXE
exit

:sd2classic
@echo off
cd \SD2CLASS
SUPER.EXE
exit

:sd2classic-turbo
@echo off
cd \SD2CLASS
TURBO.EXE
exit

:setup-dune2
@echo off
cd \Dune2
Setup.EXE
goto menu

:setup-sd2classic
@echo off
cd \SD2CLASS
SETUP.EXE
goto menu

:exit
exit

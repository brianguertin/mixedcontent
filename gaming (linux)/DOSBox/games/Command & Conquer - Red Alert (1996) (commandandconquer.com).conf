[modem] 
# modem -- Enable virtual modem emulation. 
# comport -- COM Port modem is connected to. 
# listenport -- TCP Port the momdem listens on for incoming connections. 
modem=true 
comport=2 
listenport=23 

[ipx]
Enable=1
Connection=1
ipx=true

[autoexec]
imgmount D "~/roms/DOSBox/data/Command & Conquer - Red Alert (1996) (commandandconquer.com)/CDROM/1-ALLIED.ISO" -t iso
imgmount E "~/roms/DOSBox/data/Command & Conquer - Red Alert (1996) (commandandconquer.com)/CDROM/2-SOVIET.ISO" -t iso
mount    C "~/roms/DOSBox/data/Command & Conquer - Red Alert (1996) (commandandconquer.com)/"
C:

:menu
cls
ECHO [1;33m[42mษออออออออออออออออออออออออออออออออออออออออออออป

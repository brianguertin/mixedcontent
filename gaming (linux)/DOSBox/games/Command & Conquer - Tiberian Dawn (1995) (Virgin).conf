[ipx]
# ipx -- Enable ipx over UDP/IP emulation.
Enable=1
Connection=1
ipx=true

[autoexec]
# Lines in this section will be run at startup.
@echo off
mount X "~/roms/DOSBox/extras/Gravis ULTRASND 411 - the factory version/"
imgmount D "~/roms/DOSBox/data/Command & Conquer - Tiberian Dawn (1995) (Virgin)/CDROM/Command & Conquer (1995)(Virgin)(Disc 1 of 2).cue" -t iso
imgmount E "~/roms/DOSBox/data/Command & Conquer - Tiberian Dawn (1995) (Virgin)/CDROM/Command & Conquer (1995)(Virgin)(Disc 2 of 2).cue" -t iso
mount C "~/roms/DOSBox/data/Command & Conquer - Tiberian Dawn (1995) (Virgin)/"
C:

:menu
cls
ECHO [1;33m[42mษออออออออออออออออออออออออออออออออออออออออออออป
ECHO บ Command & Conquer: Tiberian Dawn (1995)    บ
ECHO บ ------------------------------------------ บ
ECHO บ  1) Play the game (offline)                บ
ECHO บ  2) Play the game (IPX Client)             บ
ECHO บ  3) Play the game (IPX Server)             บ
ECHO บ ------------------------------------------ บ
ECHO บ  4) Setup                                  บ
ECHO บ  5) Exit                                   บ
ECHO ศออออออออออออออออออออออออออออออออออออออออออออผ[0m

choice /C:12345 /s What do you want to do? [1-5]: /n
if errorlevel 5 goto exit
if errorlevel 4 goto setup
if errorlevel 3 goto ipx-server
if errorlevel 2 goto ipx-client
if errorlevel 1 goto play

:play
@echo off
cd \C&C
C&C.EXE
exit

:ipx-client
@echo off
IPXNET CONNECT 127.0.0.1
goto play

:ipx-server
@echo off
IPXNET STARTSERVER
goto play

:setup
@echo off
cd \C&C
SETUP.EXE
goto menu

:exit
exit

[mixer]
prebuffer=240

[ipx]
Enable=1
Connection=1
ipx=true

[autoexec]
SET WORKINGDIR=%DOSBoxDIR%/data/Grand Theft Auto (1997) + GTA London 1969 (1999) + GTA London 1961 (1999)
imgmount D "%WORKINGDIR%/CDROM/Grand Theft Auto (bin+ogg)_linux.cue" -t cdrom
mount    C "%WORKINGDIR%/"
C:

:menu
cls
ECHO [1;33m[42mษออออออออออออออออออออออออออออออออออออออออออออออออออป
ECHO บ Grand Theft Auto (1997)                          บ
ECHO บ ------------------------------------------------ บ
ECHO บ  1) Play the game - with 3DFx (offline)          บ
ECHO บ  2) Play the game - with 3DFx (IPX Client)       บ
ECHO บ  3) Play the game - with 3DFx (IPX Server)       บ
ECHO บ ------------------------------------------------ บ
ECHO บ  4) Play the game (offline)                      บ
ECHO บ  5) Play the game (IPX Client)                   บ
ECHO บ  6) Play the game (IPX Server)                   บ
ECHO บ ------------------------------------------------ บ
ECHO บ  *) Press F11 in-game to set resolution          บ
ECHO บ  7) Exit                                         บ
# ECHO บ  7) Install                                      บ
ECHO ศออออออออออออออออออออออออออออออออออออออออออออออออออผ[0m

choice /c:1234567 /s What do you want to do? [1-7]: /n
# if errorlevel 7 goto install
if errorlevel 7 goto exit
if errorlevel 6 goto play-ipx-server
if errorlevel 5 goto play-ipx-client
if errorlevel 4 goto play
if errorlevel 3 goto 3dfx-ipx-server
if errorlevel 2 goto 3dfx-ipx-client
if errorlevel 1 goto 3dfx

:3dfx
CONFIG -set "glide=true"
CONFIG -set "grport=600"
CONFIG -set "lfb=full"
goto play

:3dfx-ipx-client
IPXNET CONNECT 127.0.0.1
goto 3dfx

:3dfx-ipx-server
IPXNET STARTSERVER
goto 3dfx

:play
cd \GTA\gtados
k.exe
call dino.bat
exit

:play-ipx-client
IPXNET CONNECT 127.0.0.1
goto play

:play-ipx-server
IPXNET STARTSERVER
goto play

:install
# Installation requires XCOPY.EXE, download from http://www.ibiblio.org/pub/micro/pc-stuff/freedos/files/dos/xcopy/rxcopy/rxcopy14a.zip and place XCOPY.EXE at C:\CDROM\
# GTA 1 instalation problem - http://www.vogons.org/viewtopic.php?t=33398
# GTA London 1969 installation freeze - http://www.vogons.org/viewtopic.php?t=33425
SET PATH=Z:\;C:\CDROM\
set copycmd=/Y
D:
INSTALL.BAT

:exit
exit

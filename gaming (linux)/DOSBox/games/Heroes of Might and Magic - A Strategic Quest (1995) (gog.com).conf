:play
netbios.exe
loadfix -4 heroes.exe
exit

:ipx-client
IPXNET CONNECT 127.0.0.1
goto play

:ipx-server
IPXNET STARTSERVER
goto play

:setup
SETUP.EXE
goto menu

:exit
exit

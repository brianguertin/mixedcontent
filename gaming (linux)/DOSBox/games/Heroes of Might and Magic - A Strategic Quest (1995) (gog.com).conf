[ipx]
Enable=1
Connection=1
ipx=true

[autoexec]
SET DOSBoxGame=%DOSBoxData%/Heroes of Might and Magic - A Strategic Quest (1995) (gog.com)
imgmount    D "%DOSBoxGame%/homm1.gog" -t iso
mount       C "%DOSBoxGame%/"

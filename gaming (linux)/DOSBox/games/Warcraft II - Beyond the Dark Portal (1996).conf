imgmount D "~/roms/DOSBox/data/Warcraft 2 - Tides of Darkness (includes EP1 Beyond the Dark Portal)/CDROM/Warcraft2-BTDP (iso+ogg)_linux.cue" "~/roms/DOSBox/data/Warcraft 2 - Tides of Darkness (includes EP1 Beyond the Dark Portal)/CDROM/Warcraft2-TOD_dos_04cn (iso+ogg)_linux.cue" -t cdrom
mount C "~/roms/DOSBox/data/Warcraft 2 - Tides of Darkness (includes EP1 Beyond the Dark Portal)/"

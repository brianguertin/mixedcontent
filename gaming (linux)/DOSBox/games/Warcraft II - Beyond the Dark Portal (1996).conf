:play
@echo off
cd \WAR2
WAR2.EXE
exit

:setup-sound
@echo off
cd \WAR2
SETUP.EXE
goto menu

:setup-video
@echo off
cd \WAR2
UVCONFIG.EXE
goto menu

:exit
exit

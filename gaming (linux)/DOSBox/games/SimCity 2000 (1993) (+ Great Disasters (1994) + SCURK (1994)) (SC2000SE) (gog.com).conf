# gog.com Windows EXE installers is usually created by Inno Setup, use innoextract to extract them. - http://constexpr.org/innoextract/ - https://apps.ubuntu.com/cat/applications/innoextract/
# gog.com MAC DMG installers is usually a compressed DMG with Apple HFS+ filesystem, use 7z (p7zip-full) to extract them. - http://p7zip.sourceforge.net/ - https://apps.ubuntu.com/cat/applications/p7zip-full/

[cpu]
core=dynamic
cputype=auto
cycles=20000
cycleup=1000
cycledown=1000

[mixer]
prebuffer=240

[ipx]
Enable=1
Connection=1
ipx=true

[autoexec]
SET DOSBoxGame=%DOSBoxData%/SimCity 2000 (1993) (+ Great Disasters (1994) + SCURK (1994)) (SC2000SE) (gog.com)
imgmount    D "%DOSBoxGame%/SC2000SE.DAT" -t iso -fs iso
mount       C "%DOSBoxGame%/"
C:

:menu
cls
ECHO [1;33m[42mษออออออออออออออออออออออออออออออออออออออออออออออออออออออออออออออป
ECHO บ SimCity 2000: Special Edition / CD Collection  *bundle 1995* บ
ECHO บ  The Ultimate City Simulator           (1993)  *main game*   บ
ECHO บ  Scenarios Volume 1: Great Disasters   (1994)  *expansion*   บ
ECHO บ  SimCity Urban Renewal Kit (SCURK)     (1994)  *expansion*   บ
ECHO บ  + Remade music, new cities, bonus scenarios and movies      บ
ECHO บ ------------------------------------------------------------ บ
ECHO บ  1) Play the game                                            บ
ECHO บ ------------------------------------------------------------ บ
ECHO บ  2) SimCity 2000 Urban Renewal Kit (city & object editor)    บ
ECHO บ  3) WillTV (four commentary videos by Will Wright)           บ
ECHO บ  4) Setup                                                    บ
ECHO บ  5) Exit                                                     บ
ECHO ศออออออออออออออออออออออออออออออออออออออออออออออออออออออออออออออผ[0m

choice /C:12345 /s What do you want to do? [1-5]: /n
if errorlevel 5 goto exit
if errorlevel 4 goto setup
if errorlevel 3 goto RunWillTV2
if errorlevel 2 goto scurk
if errorlevel 1 goto play

:play
INTRO.EXE
goto RunSC2K

:RunSC2K
loadfix -20
SC2K.EXE %1
if errorlevel 55 goto RunWillTV
exit

:RunWillTV
WILLTV.EXE
goto RunSC2K

:RunWillTV2
WILLTV.EXE
goto menu

:scurk
SCURK.COM
goto menu

:setup
INSTALL.EXE
goto menu

:exit
exit

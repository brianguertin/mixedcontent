[cpu]
cycles=20000

[modem] 
# modem -- Enable virtual modem emulation. 
# comport -- COM Port modem is connected to. 
# listenport -- TCP Port the momdem listens on for incoming connections. 
modem=true 
comport=2 
listenport=23 

[ipx]
Enable=1
Connection=1
ipx=true

[autoexec]
SET DOSBoxGame=%DOSBoxData%/Warcraft II - Tides of Darkness (1995) (+ Beyond the Dark Portal (1996))
imgmount    D "%DOSBoxGame%/CDROM/Warcraft2-TOD_dos_04cn (iso+ogg)_linux.cue" "%DOSBoxGame%/CDROM/Warcraft2-BTDP (iso+ogg)_linux.cue" -t cdrom
mount       C "%DOSBoxGame%/"
C:

:menu
cls
ECHO [1;33m[42mษออออออออออออออออออออออออออออออออออออออออออออออออออออออออป
ECHO บ Warcraft II: Tides of Darkness (1995)      *main game* บ
ECHO บ Warcraft II: Beyond the Dark Portal (1996) *expansion* บ
ECHO บ ------------------------------------------------------ บ
ECHO บ  1) Play the game (offline)                            บ
ECHO บ  2) Play the game (IPX Client)                         บ
ECHO บ  3) Play the game (IPX Server)                         บ
ECHO บ ------------------------------------------------------ บ
ECHO บ  *) Press CTRL+F4 in-game to switch CD                 บ
ECHO บ  4) Setup Sound                                        บ
ECHO บ  5) Setup Video                                        บ
ECHO บ  6) Exit                                               บ
ECHO ศออออออออออออออออออออออออออออออออออออออออออออออออออออออออผ[0m

choice /C:123456 /s What do you want to do? [1-6]: /n
if errorlevel 6 goto exit
if errorlevel 5 goto setup-video
if errorlevel 4 goto setup-sound
if errorlevel 3 goto ipx-server
if errorlevel 2 goto ipx-client
if errorlevel 1 goto play

:play
cd \WAR2
WAR2.EXE
exit

:ipx-client
IPXNET CONNECT 127.0.0.1
goto play

:ipx-server
IPXNET STARTSERVER
goto play

:setup-sound
cd \WAR2
SETUP.EXE
goto menu

:setup-video
cd \WAR2
UVCONFIG.EXE
goto menu

:exit
exit

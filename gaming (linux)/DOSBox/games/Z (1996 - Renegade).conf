[dosbox]
memsize=128

[cpu]
cycles=20000

[modem] 
# modem -- Enable virtual modem emulation. 
# comport -- COM Port modem is connected to. 
# listenport -- TCP Port the momdem listens on for incoming connections. 

modem=true 
comport=2 
listenport=23 

[ipx]
# ipx -- Enable ipx over UDP/IP emulation.
ipx=true

[autoexec]
# Lines in this section will be run at startup.
@echo off
mount X "~/roms/DOSBox/extras/Gravis ULTRASND 411 - the factory version/"
imgmount D "~/roms/DOSBox/data/Z (1996 - Renegade)/CDROM/Z (1996)(Renegade).cue" -t cdrom
mount C "~/roms/DOSBox/data/Z (1996 - Renegade)/"
C:

:menu
cls
ECHO [1;33m[42mษออออออออออออออออออออออออออออออออออออออออออออป
ECHO บ Z (1996 - published by Renegade)           บ
ECHO บ ------------------------------------------ บ
ECHO บ  1) Play the game                          บ
ECHO บ ------------------------------------------ บ
ECHO บ  2) Setup Sound                            บ
ECHO บ  3) Setup Video                            บ
ECHO บ  4) Exit                                   บ
ECHO ศออออออออออออออออออออออออออออออออออออออออออออผ[0m

choice /C:1234 /s What do you want to do? [1-4]: /n
if errorlevel 4 goto exit
if errorlevel 3 goto setup-video
if errorlevel 2 goto setup-sound
if errorlevel 1 goto play

:play
@echo off
cd \Z
CALL Z.BAT
exit

:setup-sound
@echo off
cd \Z
SETSOUND.EXE
goto menu

:setup-video
@echo off
cd \Z
SETVIDEO.EXE
goto menu

:exit
exit

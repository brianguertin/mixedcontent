# gog.com MAC dmg installer must be converted to img file for mounting/extracting it, use dmg2img for this - https://apps.ubuntu.com/cat/applications/dmg2img/
# gog.com MAC version is the Retail MDK with a DOS executable, but system requirements are extremely high and it isn't 3D acceleration enhanced.
# gog.com Windows version is a Windows-ONLY and 3D acceleration enhanced version.

[dosbox]
machine=svga_s3
memsize=31

[cpu]
cycles=max limit 100000

[mixer]
blocksize=4096
prebuffer=40

[autoexec]
SET WORKINGDIR=%DOSBoxDIR%/data/MDK (1997) (gog.com)
mount    D "%WORKINGDIR%/D MDK.cdrom/" -t cdrom -label MDK
mount    C "%WORKINGDIR%/C.harddisk/"
C:

:play
cd \SHINY\MDK
MDK.EXE
exit

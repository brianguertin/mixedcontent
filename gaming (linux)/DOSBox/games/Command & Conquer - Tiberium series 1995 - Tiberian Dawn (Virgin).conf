ipx=false

[autoexec]
# Lines in this section will be run at startup.
@echo off
mount X "~/roms/DOSBox/extras/Gravis ULTRASND 411 - the factory version/"
imgmount D "~/roms/DOSBox/data/Command & Conquer - Tiberium series 1995 - Tiberian Dawn (Virgin)/CDROM/Command & Conquer (1995)(Virgin)(Disc 1 of 2).cue" -t iso
imgmount E "~/roms/DOSBox/data/Command & Conquer - Tiberium series 1995 - Tiberian Dawn (Virgin)/CDROM/Command & Conquer (1995)(Virgin)(Disc 2 of 2).cue" -t iso
mount C "~/roms/DOSBox/data/Command & Conquer - Tiberium series 1995 - Tiberian Dawn (Virgin)/"
C:

:menu
cls
ECHO [1;33m[42mษออออออออออออออออออออออออออออออออออออออออออออป
ECHO บ Command & Conquer: Tiberian Dawn           บ
ECHO บ ------------------------------------------ บ
ECHO บ  1) Play the game                          บ
ECHO บ ------------------------------------------ บ
ECHO บ  2) Setup                                  บ
ECHO บ  3) Exit                                   บ
ECHO ศออออออออออออออออออออออออออออออออออออออออออออผ[0m

choice /C:123 /s What do you want to do? [1-3]: /n
if errorlevel 3 goto exit

# gog.com Windows exe installers is usually created by Inno Setup, use innoextract to unpack them - http://constexpr.org/innoextract/ - https://apps.ubuntu.com/cat/applications/innoextract/

[cpu]
core=normal

[ipx]
Enable=1
Connection=1
ipx=true

[autoexec]
SET DOSBoxGame=%DOSBoxData%/Mortal Kombat III (1995) (gog.com)
imgmount    D "%DOSBoxGame%/IMAGE/MK3.cue" -t cdrom
mount       C "%DOSBoxGame%/"
C:

:menu
cls
ECHO [1;33m[42mษออออออออออออออออออออออออออออออออออออออออออออป
ECHO บ Mortal Kombat III (1995)                   บ
ECHO บ ------------------------------------------ บ
ECHO บ  1) Play the game (offline)                บ
ECHO บ  2) Play the game (IPX Client)             บ
ECHO บ  3) Play the game (IPX Server)             บ
ECHO บ ------------------------------------------ บ
ECHO บ  4) Setup Sound                            บ
ECHO บ  5) Exit                                   บ
ECHO ศออออออออออออออออออออออออออออออออออออออออออออผ[0m

choice /C:12345 /s What do you want to do? [1-5]: /n
if errorlevel 5 goto exit
if errorlevel 4 goto setup
if errorlevel 3 goto ipx-server
if errorlevel 2 goto ipx-client
if errorlevel 1 goto play

:play
MK3.EXE
exit

:ipx-client
ipxnet connect 127.0.0.1 1337
goto play

:ipx-server
ipxnet startserver 1337
goto play

:setup
SETSOUND.EXE
goto menu

:exit
exit

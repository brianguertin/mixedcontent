[autoexec]
SET DOSBoxGame=%DOSBoxData%/SkyRoads (1993)
mount       C "%DOSBoxGame%/"
C:

:menu
cls
ECHO [1;33m[42mษออออออออออออออออออออออออออออออออออออออออออออป
ECHO บ SkyRoads (1993)                            บ
ECHO บ ------------------------------------------ บ
ECHO บ  1) Play SkyRoads                          บ
ECHO บ  2) Play SkyRoads: Xmas Special            บ
ECHO บ ------------------------------------------ บ
ECHO บ  3) Exit                                   บ
ECHO ศออออออออออออออออออออออออออออออออออออออออออออผ[0m

choice /C:123 /s What do you want to do? [1-3]: /n
if errorlevel 3 goto exit

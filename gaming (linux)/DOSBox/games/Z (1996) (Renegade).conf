[dosbox]
memsize=128

[cpu]
cycles=20000

[modem] 
# modem -- Enable virtual modem emulation. 
# comport -- COM Port modem is connected to. 
# listenport -- TCP Port the momdem listens on for incoming connections. 
modem=true 
comport=2 
listenport=23 

[ipx]
Enable=1
Connection=1
ipx=true

[autoexec]
SET DOSBoxGame=%DOSBoxData%/Z (1996) (Renegade)
imgmount    D "%DOSBoxGame%/CDROM/Z (1996)(Renegade).cue" -t cdrom
mount       C "%DOSBoxGame%/"
C:

:menu
cls
ECHO [1;33m[42mษออออออออออออออออออออออออออออออออออออออออออออป
ECHO บ Z (1996)                                   บ
ECHO บ ------------------------------------------ บ
ECHO บ  1) Play the game (offline)                บ
ECHO บ  2) Play the game (IPX Client)             บ
ECHO บ  3) Play the game (IPX Server)             บ
ECHO บ ------------------------------------------ บ
ECHO บ  4) Setup Sound                            บ
ECHO บ  5) Setup Video                            บ
ECHO บ  6) Exit                                   บ
ECHO ศออออออออออออออออออออออออออออออออออออออออออออผ[0m

choice /C:123456 /s What do you want to do? [1-6]: /n
if errorlevel 6 goto exit
if errorlevel 5 goto setup-video
if errorlevel 4 goto setup-sound
if errorlevel 3 goto ipx-server
if errorlevel 2 goto ipx-client
if errorlevel 1 goto play

:play
cd \Z
CALL Z.BAT
exit

:ipx-client
IPXNET CONNECT 127.0.0.1
goto play

:ipx-server
IPXNET STARTSERVER
goto play

:setup-sound
cd \Z
SETSOUND.EXE
goto menu

:setup-video
cd \Z
SETVIDEO.EXE
goto menu

:exit
exit

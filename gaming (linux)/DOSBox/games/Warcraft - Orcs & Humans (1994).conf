[cpu]
cycles=20000

[ipx]
# ipx -- Enable ipx over UDP/IP emulation.
ipx=true

[autoexec]
# Lines in this section will be run at startup.
@echo off
mount X "~/roms/DOSBox/extras/Gravis ULTRASND 411 - the factory version/"
imgmount D "~/roms/DOSBox/data/Warcraft 1 - Orcs & Humans (1994)/CDROM/Warcraft1 (iso+ogg)_linux.cue" -t cdrom
mount C "~/roms/DOSBox/data/Warcraft 1 - Orcs & Humans (1994)/"
C:

:menu
cls
ECHO [1;33m[42mษออออออออออออออออออออออออออออออออออออออออออออป
ECHO บ Warcraft: Orcs & Humans (1994)             บ
ECHO บ ------------------------------------------ บ
ECHO บ  1) Play the game (default settings)       บ
ECHO บ ------------------------------------------ บ
ECHO บ  2) Play the game (reconfigured settings)  บ
ECHO บ  3) Unit Editor   (reconfigured settings)  บ
ECHO บ ------------------------------------------ บ
ECHO บ  4) Setup                                  บ
ECHO บ  5) Exit                                   บ
ECHO ศออออออออออออออออออออออออออออออออออออออออออออผ[0m

choice /C:12345 /s What do you want to do? [1-5]: /n
if errorlevel 5 goto exit
if errorlevel 4 goto setup
if errorlevel 3 goto uniteditor
if errorlevel 2 goto play-hack
if errorlevel 1 goto play-default

:play-default
@echo off
cd \WARCRAFT
WAR.EXE pktspeed=200
exit

:play-hack
@echo off
cd \WARCRAFT
WAR_HACK.EXE pktspeed=200
exit

:uniteditor
@echo off
cd \WARCRAFT
WAR_EDIT.EXE
goto menu

:setup
@echo off
cd \WARCRAFT
SETUP.EXE
goto menu

:exit
exit

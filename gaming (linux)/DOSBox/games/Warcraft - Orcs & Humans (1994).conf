[cpu]
cycles=20000

[modem] 
# modem -- Enable virtual modem emulation. 
# comport -- COM Port modem is connected to. 
# listenport -- TCP Port the momdem listens on for incoming connections. 
modem=true 
comport=2 
listenport=23 

[ipx]
Enable=1
Connection=1
ipx=true

[autoexec]
SET DOSBoxGame=%DOSBoxData%/Warcraft - Orcs & Humans (1994)
imgmount    D "%DOSBoxGame%/CDROM/Warcraft1 (iso+ogg)_linux.cue" -t cdrom
mount       C "%DOSBoxGame%/"
C:

:menu
cls
ECHO [1;33m[42mษอออออออออออออออออออออออออออออออออออออออออออออออป
ECHO บ Warcraft: Orcs & Humans (1994)                บ
ECHO บ --------------------------------------------- บ
ECHO บ  1) Play the game                (offline)    บ
ECHO บ  2) Play the game                (IPX Client) บ
ECHO บ  3) Play the game                (IPX Server) บ
ECHO บ --------------------------------------------- บ
ECHO บ  4) Play the game - reconfigured (offline)    บ
ECHO บ  5) Play the game - reconfigured (IPX Client) บ
ECHO บ  6) Play the game - reconfigured (IPX Server) บ
ECHO บ --------------------------------------------- บ
ECHO บ  7) Unit Editor   - reconfigure the game      บ
ECHO บ  8) Setup                                     บ
ECHO บ  9) Exit                                      บ
ECHO ศอออออออออออออออออออออออออออออออออออออออออออออออผ[0m

choice /C:123456789 /s What do you want to do? [1-9]: /n
if errorlevel 9 goto exit
if errorlevel 8 goto setup
if errorlevel 7 goto uniteditor
if errorlevel 6 goto hack-ipx-server
if errorlevel 5 goto hack-ipx-server
if errorlevel 4 goto hack
if errorlevel 3 goto play-ipx-server
if errorlevel 2 goto play-ipx-client
if errorlevel 1 goto play

:play
cd \WARCRAFT
WAR.EXE pktspeed=200
exit

:play-ipx-client
IPXNET CONNECT 127.0.0.1
goto play

:play-ipx-server
IPXNET STARTSERVER
goto play

:hack
cd \WARCRAFT
WAR_HACK.EXE pktspeed=200
exit

:hack-ipx-client
IPXNET CONNECT 127.0.0.1
goto hack

:hack-ipx-server
IPXNET STARTSERVER
goto hack

:uniteditor
cd \WARCRAFT
WAR_EDIT.EXE
goto menu

:setup
cd \WARCRAFT
SETUP.EXE
goto menu

:exit
exit

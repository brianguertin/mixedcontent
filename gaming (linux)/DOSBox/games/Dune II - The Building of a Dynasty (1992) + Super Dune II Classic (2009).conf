if errorlevel 3 goto sd2turbo-gravis
if errorlevel 2 goto sd2classic-gravis
if errorlevel 1 goto dune2

:dune2
@echo off
cd \Dune2
debug < waveset.dat
Dune2.exe
exit

:sd2classic-gravis
@echo off
if not "%ultrasnd%"=="" %ultradir%\ultramid -f -q
if not "%ultrasnd%"=="" %ultradir%\ultramid -16 -m120 -q
if errorlevel 1 goto menu
cd \SD2CLASS
SUPER.EXE
if not "%ultrasnd%"=="" %ultradir%\ultramid -f -q
exit

:sd2turbo-gravis
@echo off
if not "%ultrasnd%"=="" %ultradir%\ultramid -f -q
